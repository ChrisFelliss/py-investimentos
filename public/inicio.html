<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style1.css">
    <title>investimento</title>
</head>
<body>
    <header>
        
        <div>
            <img src="../static/img/logo.png" alt="logo">
            <nav>
                <a href="#about">Controle de investimentos</a>
                <a href="#create">adicionar Investimento</a>
                <a href="#all">Todos os investimentos</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Sobre</h2>
        <section id="about">
            <div class="container">
                <img src="../static/img/pc.png" alt="foto de valores">
                <div>
                    <h1 class="mt-2">Tenha controle sobre seus investimentos de forma prática!</h1>
                    <p class="mt-2 mb-2">Essa é uma aplicação de acompanhamento e controle.</p>
                </div>
            </div>
        </section>
        <section id="create">
            <h2>Adicionar Investimento</h2>
            <form action="#">
                <div>
                    <label for="">Cod da Transação(4L2N)</label><br>
                    <input type="text" id="cod">
                </div>
                <div>
                    <label for="">Data</label><br>
                    <input type="date" id="data">
                </div>
                <div>
                    <label for="">Quantidade de ações</label><br>
                    <input type="number" id="qnt">
                </div>
                <div>
                    <label for="">Valor da Ação($)</label><br>
                    <input type="number" id="ativo">
                </div>
                <div>
                    <label for="">Função</label><br>
                    <input type="radio" value="Compra" name="funcao" checked="checked">
                    <label for="funcao">Compra</label>
                    <input type="radio" value="Venda" name="funcao">
                    <label for="funcao">Venda</label>
                </div>
                <div>
                    <label for="">Taxa de Corretagem(%)</label><br>
                    <input type="number" id="tx">
                </div>
                <div>
                    <label for="">Valor Operacional</label><br>
                </div>
                <div>
                    <label for="">Imposto</label><br>
                </div>
                <div>
                    <label for="">Valor Final</label><br>
                    <button type="button" value="submit" onclick="adicionarLinha()">Submeter</button>
                </div>
            </form>
        </section>
        <section id="all">
                <h2>Todos os investimentos</h2>
            <div class="all-inv">
                <div>
                    <label for="">Cod da Transação(4L2N)</label><br>
                </div>
                <div>
                    <label for="">Data</label><br>
                    
                </div>
                <div>
                    <label for="">Quantidade de ações</label><br>
                    
                </div>
                <div>
                    <label for="">Valor da Ação($)</label><br>
                    
                </div>
                <div>
                    <label for="">Função</label><br>
                    
                </div>
                <div>
                    <label for="">Taxa de Corretagem(%)</label><br>
                    
                </div>
                <div>
                    <label for="">Valor Operacional</label><br>
                </div>
                <div>
                    <label for="">Imposto</label><br>
                </div>
                <div>
                    <label for="">Valor Final</label><br>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="../static/script.js"></script>
</body>
</html>
