<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Investimentos</title>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../static/img/logo.png" alt="logo"></div>
        <h1>Controle de investimentos</h1>
    </header>
    <hr>
    <main>
        <form action="#">
            <div>
                <label for="">Código da Transação(4L2N)</label><br>
                <input type="text" id="cod">
            </div>
            <div>
                <label for="">Data</label><br>
                <input type="date" id="data">
            </div>
            <div>
                <label for="">Quantidade de ações</label><br>
                <input type="number" id="qnt">
            </div>
            <div>
                <label for="">Valor da Ação($)</label><br>
                <input type="number" id="ativo">
            </div>
            <div>
                <label for="">Função</label><br>
                <input type="radio" value="Compra" name="funcao" checked="checked">
                <label for="funcao">Compra</label>
                <input type="radio" value="Venda" name="funcao">
                <label for="funcao">Venda</label>
            </div>
            <div>
                <label for="">Taxa de Corretagem(%)</label><br>
                <input type="number" id="tx">
            </div>
            <div>
                <label for="">Valor Operacional</label><br>
            </div>
            <div>
                <label for="">Imposto</label><br>
            </div>
            <div>
                <label for="">Valor Final</label><br>
                <button type="button" value="submit" onclick="adicionarLinha()">Submeter</button>
            </div>
            
        </form>
        </main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script src="../static/script.js"></script>
</body>
</html>
